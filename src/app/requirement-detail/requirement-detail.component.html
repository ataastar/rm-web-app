<div class="container-fluid px-0">
  <h2>Requirement #{{ requirementId }}</h2>

  <div *ngIf="!properties" class="alert alert-info">
    Loading from server...
  </div>

  <div *ngIf="properties" class="w-100">
    <!-- First Row: Type and Visible -->
    <div class="row g-3 mb-3 mx-0">
      <div *ngIf="getPropertiesByType('type').length" class="col-12 col-md-6">
        <div class="h-100">
          <app-property-card [properties]="getPropertiesByType('type')"></app-property-card>
        </div>
      </div>
      <div *ngIf="getPropertiesByType('visible').length" class="col-12 col-md-6">
        <div class="h-100">
          <app-property-card [properties]="getPropertiesByType('visible')"></app-property-card>
        </div>
      </div>
    </div>

    <!-- Second Row: Required and Editable -->
    <div class="row g-3 mb-3">
      <div *ngIf="getPropertiesByType('required').length" class="col-12 col-md-6">
        <div class="h-100">
          <app-property-card [properties]="getPropertiesByType('required')"></app-property-card>
        </div>
      </div>
      <div *ngIf="getPropertiesByType('editable').length" class="col-12 col-md-6">
        <div class="h-100">
          <app-property-card [properties]="getPropertiesByType('editable')"></app-property-card>
        </div>
      </div>
    </div>

    <!-- Third Row: Length (full width) -->
    <div class="row mx-0">
      <div *ngIf="getPropertiesByType('length').length" class="col-12">
        <app-property-card [properties]="getPropertiesByType('length')"></app-property-card>
      </div>
    </div>
  </div>
</div>
